<!DOCTYPE html>
<meta charset="utf-8" />
<html>
  <head>
    <!-- Webpage Title -->
    <title>EV Spread optimiser</title>

    <!-- Custom Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />

    <!-- Stylesheet Source -->

    <!-- latest bootstrap release -->
    <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css" />

    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body
    id="body"
    class="bg-secondary"
    style="
      background-image: url(img/header.png);
      background-repeat: no-repeat;
      background-position: 50% 50%;
      background-size: cover;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    "
  >
    <div
      style="
        background-color: rgba(24, 24, 24, 0.8);
        width: 100vw;
        height: 100vh;
        background-size: cover;
        overflow: hidden;
      "
    >
      <div id="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Navigation Bar -->
        <div class="d-flex justify-content-center">
          <nav class="navbar navbar-expand-lg navbar-dark">
            <a
              class="navbar-brand text-secondary"
              href="https://www.dragapult.xyz"
            >
              <img
                src="img/favicon.ico"
                width="30"
                height="30"
                class="d-inline-block align-top"
                alt="icon"
              />
              Dragapult.xyz
            </a>
            <div id="navbar" class="d-flex justify-content-center">
              <a
                class="text-secondary"
                href="https://www.dragapult.xyz/index.html?vgc"
              >
                Other VGC Resources
              </a>
            </div>
          </nav>
        </div>
      </div>
      <div
        id="body"
        class="container bg-dark rounded my-2"
        style="opacity: 0.8; max-height: 90vh"
      >
        <div id="title" class="text-light text-center">
          <h2>Pokemon EV Spread Optimiser</h2>
          <div class="container-fluid">
            <p class="text-muted lead">
              Developed by
              <a
                class="text-secondary"
                href="https://twitter.com/SirScrubbington"
                >Damon Murdoch</a
              >
            </p>
            <p class="text-muted lead">
              Prefer the old version? Click
              <a
                class="text-secondary"
                href="https://www.dragapult.xyz/spread-optimiser-legacy"
                >here</a
              >
            </p>
          </div>
        </div>
        <div id="select-menu" class="row justify-content-md-center">
          <div id="select-pokemon" class="col col-md-auto">
            <div>
              <label class="text-secondary"> Species </label>
              <select
                id="pokemon"
                class="form-control"
                name="species"
                onChange="changePokemonData()"
                disabled
              >
                <!-- JavaScript-populated list of pokemon -->
              </select>
            </div>
          </div>
          <div id="select-sprite-div" class="col col-md-auto">
            <img id="select-sprite" />
          </div>
          <div id="select-level" class="col col-md-auto">
            <label class="text-secondary"> Level </label>
            <input
              id="level"
              class="form-control"
              type="number"
              min="1"
              max="100"
              value="50"
              name="level"
              placeholder="Current: (Level)"
              onChange="update()"
              disabled
            />
          </div>
        </div>
        <div id="controls-menu">
          <div class="text-light text-center">
            <div class="my-2">
              <b> Report Details </b>
              <div id="display-count"></div>
            </div>
            <div class="my-2">
              <b> BST Distribution </b>
              <div id="display-range"></div>
            </div>
          </div>
          <div class="text-center container mt-2">
            <div class="row">
              <div class="col">
                <div class="row">
                  <div class="col text-light">
                    Page
                    <sub id="page-no"> </sub>
                  </div>
                  <div class="col">
                    <a
                      class="text-secondary"
                      href="#"
                      onClick="document.report.setPage('frst')"
                      >First</a
                    >
                  </div>
                  <div class="col">
                    <a
                      class="text-secondary"
                      href="#"
                      onClick="document.report.setPage('prev')"
                      >Back</a
                    >
                  </div>
                  <div class="col">
                    <a
                      class="text-secondary"
                      href="#"
                      onClick="document.report.setPage('next')"
                      >Next</a
                    >
                  </div>
                  <div class="col">
                    <a
                      class="text-secondary"
                      href="#"
                      onClick="document.report.setPage('last')"
                      >Last</a
                    >
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="row">
                  <div class="col text-light">
                    Items
                    <sub id="item-ct"> </sub>
                  </div>
                  <div class="col">
                    <a
                      class="text-secondary"
                      href="#"
                      onClick="document.report.setCount(20)"
                      >20</a
                    >
                  </div>
                  <div class="col">
                    <a
                      class="text-secondary"
                      href="#"
                      onClick="document.report.setCount(40)"
                      >40</a
                    >
                  </div>
                  <div class="col">
                    <a
                      class="text-secondary"
                      href="#"
                      onClick="document.report.setCount(60)"
                      >60</a
                    >
                  </div>
                  <div class="col">
                    <a
                      class="text-secondary"
                      href="#"
                      onClick="document.report.setCount(80)"
                      >80</a
                    >
                  </div>
                  <div class="col">
                    <a
                      class="text-secondary"
                      href="#"
                      onClick="document.report.setCount(100)"
                      >100</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          id="output-menu"
          class="row justify-content-md-center mt-2"
          style="max-height: 55vh; overflow: auto"
        ></div>
      </div>
      <div id="foot"></div>
      <div id="script">
        <!-- JavaScript Source -->

        <!-- Search Algorithm Source Code -->
        <!-- From coverage-calculator -->
        <script src="util/search.js"></script>

        <!-- Pokemon Data (From Pokemon Showdown!) -->
        <script src="data/pokedex.js"></script>

        <!-- Pokemon Nature Data -->
        <script src="data/natures.js"></script>

        <!-- Pokemon Math Functions -->
        <script src="util/math.js"></script>

        <!-- Pokemon Sprite Loading Code -->
        <!-- From coverage-calculator -->
        <script src="util/sprite.js"></script>

        <!-- Tree Data Structure -->
        <script src="util/tree.js"></script>

        <!-- Report Data Structure -->
        <script src="util/report.js"></script>

        <!-- Common Library (Both Pages) -->
        <script src="util/common.js"></script>

        <!-- Menu Sprite Selection Function -->
        <script src="util/mssel.js"></script>

        <!-- Main Application Source Library -->
        <script src="report.js"></script>
      </div>
    </div>
  </body>
</html>
